[tool.ruff]
# Keep linting lightweight and helpful (no "AI template" rulesets).
line-length = 100
target-version = "py38"

extend-exclude = [
  ".venv",
  "data",
  "supabase",
  "__pycache__",
]

[tool.ruff.lint]
# Minimal, high-signal rules: errors + imports + small modernizations.
select = ["E", "F", "I", "UP"]
ignore = [
  # Line length is handled by the formatter; keeping this ignored reduces noise.
  "E501",
]

[tool.ruff.lint.isort]
combine-as-imports = true
